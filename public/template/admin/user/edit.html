<div class="ui attached message">
    <div class="header">编辑用户</div>
</div>

<form class="ui form attached fluid segment" name="adminUserSaveForm" ng-submit="userUpdate()" ng-controller="AdminUserEditCtrl">
    <div class="field">
        <label>工号</label>
        <input type="text" name="workno" ng-model="user.workno" required />
    </div>
    <div class="field">
        <label>名字</label>
        <input type="text" name="name" ng-model="user.name" required />
    </div>
    <div class="field">
        <label>用户名</label>
        <input type="text" name="username" ng-model="user.username" required />
    </div>
    <div class="field">
        <label>邮箱</label>
        <input type="text" name="email" ng-model="user.email" required />
    </div>
    <div class="field">
        <label>密码</label>
        <input type="text" name="password" ng-model="user.password" required />
    </div>

    <a href="#!/user" class="ui animated button">
        <div class="visible content">返回</div>
        <div class="hidden content">
            <i class="left arrow icon"></i>
        </div>
    </a>
    <button class="ui blue submit button icon labeled right floated">
        <i class="user icon"></i>
        编辑用户
    </button>
</form>
