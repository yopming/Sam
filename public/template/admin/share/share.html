<div class="ui menu">
	<span class="active item">沙盒</span>
	<div class="right menu">
		<div class="item">
			<div class="ui icon transparent input">
				<input type="text" placeholder="模糊筛选" ng-model="subSearch">
				<i class="search link icon"></i>
			</div>
		</div>
		<a href="#!/share/add" class="ui item">
			<i class="edit basic icon"></i> 添加沙盒
		</a>
	</div>
</div>


<table class="ui table segment">
	<thead>
		<tr>
			<th>名称</th>
			<th>时间</th>
			<th>作者</th>
			<th>编辑</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="share in filtered = (shares | orderBy: '-time') | filter: subSearch">
			<td>{{share.name}}</td>
			<td>{{share.time}}</td>
			<td>{{share.author.name}}</td>
			<td>
				<a href="#!/share/edit/{{share._id}}"
					class="ui button tiny compact">编辑</a>
				<a ng-click="deleteShare(share._id)"
					class="ui button icon tiny compact">
					<i class="remove icon"></i>
				</a>
			</td>
		</tr>
	</tbody>
</table>

<a href="#!/share/add" class="ui blue submit button icon">
	<i class="edit basic icon"></i>
	添加
</a>
